    <main>
        <form method="POST" action="http://localhost:3000/profile">
            <div>
                <label for="first name">First Name:</label>
                <input type="text" id="first name">
              </div>
              <div>
                <label for="last name">Last Name:</label>
                <input type="text" id="last name">
              </div>
              <label for="Favorite car">Favorite Car:</label>
                <div>
                  <input type="radio" id="lamborghini" name="Favorite car" value="lamborghini">
                  <label for="lamborghini">Lamborghini</label>

                  <label for="mclaren">Mclaren</label>
                </div>
              <label for="favortie countries">Favorite Countries:</label>
                  <div>
                    <input type="checkbox" id="mexico" name="favortie countries" value="mexico">
                    <label for="mexico">Mexico</label>
                    <input type="checkbox" id="turkey" name="favortie countries" value="turkey">
                    <label for="turkey">Turkey</label>
                    <input type="checkbox" id="canada" name="favortie countries" value="canada">
                    <label for="canada">Canada</label>
                    <input type="checkbox" id="japan" name="favortie countries" value="japan">
                    <label for="japan">Japan</label>
                  </div>
              <label for="best cities">best cities:</label>
                  <select id="best cities" name="best cities">
                    <option value="nyc">NYC</option>
                    <option value="atlanta">Atlanta</option>
                    <option value="los angeles">Los Angeles</option>
                    <option value="las vegas">Las Vegas</option>
